<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Password generator app</title>

  <link rel="stylesheet" href="./output.css" />
  <script defer src="./main.js"></script>
</head>

<body class="bg-[#13121A] flex flex-col items-center justify-center h-dvh w-dvw font-mono">
  <!-- Breakpoint Visualizer -->
  

  <!-------------------------------------------------------------------------------------------------->
  <!-- Main Container -->
  <!-------------------------------------------------------------------------------------------------->

  <h1 class="font-mono text-xl text-white text-opacity-50">
    Password Generator
  </h1>
  <div class="text-white sm:max-w-[40rem] w-full p-10 flex flex-col gap-6">
    <!-------------------------------------------------------------------------------------------------->
    <!-- Password Output -->
    <!-------------------------------------------------------------------------------------------------->
    <div class="flex justify-between w-full bg-[#24232B] px-10 py-5">
      <h1 id="passwordOutput" class="text-[#57565F] text-xl">P4$5W0rD!</h1>
      <img id="copyIcon" src="./assets/images/icon-copy.svg" alt="copyIcon"
        class="hover:cursor-pointer hover:fill-white" />
    </div>
    <!-------------------------------------------------------------------------------------------------->
    <!-- Password Generator Options Input -->
    <!-------------------------------------------------------------------------------------------------->
    <div class="flex flex-col justify-evenly w-full bg-[#24232B] px-10 py-5 gap-6">
      <!-- Character Length Slider -->
      <div class="flex justify-between">
        <p>Character Length</p>
        <p id="charCount">5</p>
      </div>
      <input id="charLenSlider" type="range" min="1" max="10" value="5" class="w-full" id="" />
      <div class="flex w-full gap-6">
        <input type="checkbox" id="upperCheckbox" name="vehicle1" value="Bike" class="checkBox" />
        <label for="vehicle1">Include Uppercase Letters</label>
      </div>
      <div class="checkBox flex w-full gap-6">
        <input id="lowerCheckbox" type="checkbox" name="vehicle1" value="Bike" />
        <label for="vehicle1">Include Lowercase Letters</label>
      </div>
      <div class="checkBox flex w-full gap-6">
        <input id="numbersCheckbox" type="checkbox" name="vehicle1" value="Bike" />
        <label for="vehicle1">Include Numbers</label>
      </div>
      <div class="checkBox flex w-full gap-6">
        <input id="symbolsCheckbox" type="checkbox" name="vehicle1" value="Bike" />
        <label for="vehicle1">Include Symbols</label>
      </div>

      <!-------------------------------------------------------------------------------------------------->
      <!-- Strength Output -->
      <!-------------------------------------------------------------------------------------------------->
      <div class="flex justify-between items-center w-full bg-[#141219] px-4 py-4">
        <p>STRENGTH</p>
        <div class="flex gap-2">
          <p></p>
          <div id="strengthIndicator1" class="strengthIndicator h-5 w-2 border-white border-2 border-solid"></div>
          <div class="strengthIndicator h-5 w-2 border-white border-2 border-solid"></div>
          <div class="strengthIndicator h-5 w-2 border-white border-2 border-solid"></div>
          <div class="strengthIndicator h-5 w-2 border-white border-2 border-solid"></div>
        </div>
      </div>

      <!-------------------------------------------------------------------------------------------------->
      <!-- Generate Button -->
      <!-------------------------------------------------------------------------------------------------->
      <button id="generateButton"
        class="group flex justify-center items-center bg-[#A4FFAF] text-black py-4 border-[#A4FFAF] border-2 border-solid hover:bg-[#25232B]">
        <p class="group-hover:text-[#A4FFAF]">GENERATE</p>
        <img src="./assets/images/icon-arrow-right.svg" alt="" class="pl-4" />
      </button>
    </div>
  </div>
</body>

</html>
