<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>

    <link rel="stylesheet" href="./output.css" />
    <script defer src="./main.js"></script>
  </head>
  <body
    class="bg-[#13121A] flex flex-col items-center justify-center h-dvh w-dvw font-mono"
  >
    <!-- Breakpoint Visualizer -->
    <section>
      <div
        class="bg-green-500 w-10 h-10 fixed top-0 left-0 flex items-center justify-center text-3xl rounded-br-lg"
      >
        ðŸ“±
      </div>
      <div
        class="sm:flex bg-yellow-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        sm
      </div>
      <div
        class="md:flex bg-red-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        md
      </div>
      <div
        class="lg:flex bg-blue-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        lg
      </div>
      <div
        class="xl:flex bg-purple-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        xl
      </div>
      <div
        class="2xl:flex bg-black w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        2xl
      </div>
    </section>

    <!-------------------------------------------------------------------------------------------------->
    <!-- Main Container -->
    <!-------------------------------------------------------------------------------------------------->

    <h1 class="font-mono text-xl text-white text-opacity-50">
      Password Generator
    </h1>
    <div class="text-white sm:max-w-[40rem] w-full p-10 flex flex-col gap-6">
      <!-------------------------------------------------------------------------------------------------->
      <!-- Password Output -->
      <!-------------------------------------------------------------------------------------------------->
      <div class="flex justify-between w-full bg-[#24232B] px-10 py-5">
        <h1 id="passwordOutput" class="text-[#57565F] text-xl">P4$5W0rD!</h1>
        <img src="./assets/images/icon-copy.svg" alt="copyIcon" />
      </div>
      <!-------------------------------------------------------------------------------------------------->
      <!-- Password Generator Options Input -->
      <!-------------------------------------------------------------------------------------------------->
      <div
        class="flex flex-col justify-evenly w-full bg-[#24232B] px-10 py-5 gap-6"
      >
        <!-- Character Length Slider -->
        <div class="flex justify-between">
          <p>Character Length</p>
          <p id="charCount">10</p>
        </div>
        <input
          id="charLenSlider"
          type="range"
          min="1"
          max="10"
          value="5"
          class="w-full"
          id=""
        />
        <div class="flex w-full gap-6">
          <input
            type="checkbox"
            id="vehicle1"
            name="vehicle1"
            value="Bike"
            class="checked:accent-[#A4FFAF] accent-black w-5 h-5 border border-[#A4FFAF] cursor-pointer"
          />
          <label for="vehicle1">Include Uppercase Letters</label>
        </div>
        <div class="flex w-full gap-6">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1">Include Lowercase Letters</label>
        </div>
        <div class="flex w-full gap-6">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1">Include Numbers</label>
        </div>
        <div class="flex w-full gap-6">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1">Include Symbols</label>
        </div>

        <!-------------------------------------------------------------------------------------------------->
        <!-- Strength Output -->
        <!-------------------------------------------------------------------------------------------------->
        <div
          class="flex justify-between items-center w-full bg-[#141219] px-4 py-4"
        >
          <p>STRENGTH</p>
          <div class="flex gap-2">
            <p>MEDIUM</p>
            <div
              class="strengthIndicator h-5 w-2 border-white border-2 border-solid"
            ></div>
            <div
              class="strengthIndicator h-5 w-2 border-white border-2 border-solid"
            ></div>
            <div
              class="strengthIndicator h-5 w-2 border-white border-2 border-solid"
            ></div>
            <div
              class="strengthIndicator h-5 w-2 border-white border-2 border-solid"
            ></div>
          </div>
        </div>

        <!-------------------------------------------------------------------------------------------------->
        <!-- Generate Button -->
        <!-------------------------------------------------------------------------------------------------->
        <button
          class="group flex justify-center items-center bg-[#A4FFAF] text-black py-4 border-[#A4FFAF] border-2 border-solid hover:bg-[#25232B]"
        >
          <p class="group-hover:text-[#A4FFAF]">GENERATE</p>
          <img src="./assets/images/icon-arrow-right.svg" alt="" class="pl-4" />
        </button>
      </div>
    </div>
  </body>
</html>
